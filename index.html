<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/styles.css">

</head>

<body class="bg-dark text-white">
  <div class="container">
    <form onsubmit="register(event)">
      <h3>EmailJS</h3>
      <input type="text"  class="form-control mb-2"  name="userName">
      <input type="email"  class="form-control mb-2"  name="email" pattern="[a-z0-9._%+-]+@[a-z0-9]+\.[a-z]{2,4}$">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <h1 class="text-primary">THE MOVIE DATABASE API</h1>
    <div class="mb-3">
      <form action="" id="searchMovie" onsubmit="searchMovie(event)">
        <label for="search-box">Buscar película</label>
        <input type="text" id="search-movie" class="form-control mb-2" placeholder="Ingrese el nombre de la película"
          minlength="4" required>
        <button class="btn btn-success" type="submit">Buscar</button>
      </form>

    </div>

    <div class="row g-2" id="movies-list">
      <h2>LISTA DE PELICULAS</h2>

    </div>




  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" id="launcher">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog text-dark">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("user_5FNkg0Jc7ZbYEaRGu8hel");
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="/js/movie-fetch.js"></script>
</body>

</html>
